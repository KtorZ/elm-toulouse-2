<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="fonts.css" />
</head>
<style>
  * {
    padding: 0;
    margin: 0;
  }

  html, body {
    height: 100%;
    width: 100%;
    overflow: none;
  }

  p {
    font-family: StarWars;
  }

  .notification-error, .notification-info {
    box-sizing: border-box;
    cursor: pointer;
    left: 0;
    margin: 0;
    max-height: 20%;
    overflow-y: auto;
    padding: 1em;
    position: absolute;
    text-align: center;
    top: 0;
    width: 100%;
  }

  .points {
    bottom: 0;
    font-size: 5em;
    left: 0;
    margin-bottom: 0.25em;
    margin-left: 0.5em;
    padding-left: 2em;
    position: absolute;
  }

  .points::before {
    background-image: url('star.svg');
    background-size: 2em;
    background-repeat: no-repeat;
    content: "";
    display: inline-block;
    height: 2em;
    position: relative;
    width: 2em;
    top: 1em;
    left: -2em;
  }

  .notification-error {
    background: #E74C3C;
    color: #FFFFFF;
  }

  .notification-info {
    background: #3498DB;
    color: #FFFFFF;
  }

  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100%;
  }

  .answers {
    margin: 1em;
    width: 80%;
    max-width: 25em;
  }

  .answer {
    background: #34495E;
    color: #FFF;
    cursor: pointer;
    border-top: 1px solid #FFF;
    border-bottom: 1px solid #FFF;
    padding: 1em;
  }

  .answer:hover {
    background: #F1C40F;
  }

  .question {
    font-size: 2em;
  }

  .timer {
    font-size: 5em;
    position: absolute;
    right: 0;
    bottom: 0;
    margin-right: 0.5em;
    margin-bottom: 0.25em;
  }
</style>
<body>
  <div id="main"></div>
  <script src="app.js"></script>
  <script>
      Elm.Main.init({
          node: document.getElementById("main"),
          flags: Math.floor(Math.random() * 10000)
      });
  </script>
</body>
</html>
